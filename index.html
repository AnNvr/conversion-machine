<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="card">
            <div id="head">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input 
                    type="text" 
                    id="input-el">
                <button id="btn-el">Convert</button>
            </div>
            <div id="section">
                <h3>Length(Meter/Feet)</h3>
                <p id="length-el">0 Meters = 0.000 Feet | 0 Feet = 0.000 Meters</p>
            </div>
            <div id="section">
                <h3>Volume(Liters/Gallons)</h3>
                <p id="volume-el">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
            </div>
            <div id="section">
                <h3>Length(Kilograms/Pounds)</h3>
                <p id="mass-el">0 Kilos = 0.000 Pounds | 0 Pounds = 0.000 Kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
